<html ng-app="keybaseGui">
<head>
    <title>Keybase GUI</title>
    <link rel="stylesheet" type="text/css" href="build/css/bootstrap.css" />
    <script src="build/js/libs.js"></script>
    <script src="build/js/app.js"></script>
</head>
<body>
  <h1>Keybase Gui!</h1>

  <div ng-controller='LoginController'>
    <h2>Login</h2>
    <input ng-model="username" />
    <input type="password" ng-model="password" />
    <button ng-click="login()">Log In</button>
  </div>

  <div ng-controller='UserSearchController'>
    <h2>Search</h2>
    <autocomplete ng-model="username" data="suggestions" on-type="queueUpdateSuggestions"></autocomplete>
    <button ng-click="lookup()">Search</button>
    {{user.profile.full_name}}
  </div>

  <div ng-controller='FriendListController'>
    <h2>Friends</h2>
    <ul>
      <li ng-repeat="user in friends track by $index">
        <a href="#" ng-click='selectUser(user)' data-selected="{{selectedFriend == user}}">{{ user.basics.username }}</a>
      </li>
    </ul>
  </div>

  <div ng-controller='EncryptMessageController'>
    <h2>Encrypt</h2>
    <textarea ng-model='plaintext'></textarea>
    <button ng-click="encrypt()">Encrypt</button>
    <textarea ng-model='encrypted'></textarea>
  </div>

  <div ng-controller='ImportPrivateKeyController'>
    <h2>Import Your Privatekey</h2>
    <textarea ng-model='key'></textarea>
    <button ng-click="importKey()">Import</button>
  </div>

  <div ng-controller='DecryptMessageController'>
    <h2>Decrypt a Message</h2>
    <select ng-model="privateKey"
      ng-options="privateKey.primaryKey.fingerprint for privateKey in privateKeys">
    </select>
    <textarea ng-model='encryptedMessage'></textarea>
    <input type="password" ng-model='password' />
    <button ng-click="decryptMessage()">Decrypt</button>
  </div>

  <div ng-controller='SignCleartextMessageController'>
    <h2>Sign a Cleartext Message</h2>
    <select ng-model="privateKey"
      ng-options="privateKey.primaryKey.fingerprint for privateKey in privateKeys">
    </select>
    <textarea ng-model='plaintext'></textarea>
    <input type="password" ng-model='password' />
    <textarea ng-model='signed'></textarea>
    <button ng-click="signMessage()">Sign</button>
  </div>

  <div ng-controller='VerifyCleartextMessageController'>
    <h2>Verify a cleartext signed message</h2>
    <textarea ng-model='signedMessage'></textarea>
    <button ng-click="verifyMessage()">Verify</button>
    <div ng-show="signers.length > 0">
      This message was signed by:
      <ul><li ng-repeat="key in signers">{{ key.users[0].userId.userid }}</li></ul>
    </div>
  </div>

  <script>
    var Gaze = require('gaze').Gaze;
    var gaze = new Gaze(['index.html', 'build/**/*']);

    gaze.on('all', function(event, filepath) {
      if (location)
        location.reload();
    });
  </script>
</body>
</html>
